<!DOCTYPE html>
<html lang="pt‑br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Novo cartão • LojaVirtual</title>

    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login‑bg">
{% include "navbar.html" %}
<main class="login‑wrapper">
    <section class="login‑card">
        <h1 class="login‑titulo">Adicionar cartão</h1>

        <!-- mensagens flash -->
        {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
            <ul class="flash">
            {% for cat,msg in msgs %}
                <li class="{{ cat }}">{{ msg }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('main.cartoes') }}">
            <label>Número do cartão</label>
            <input type="text" name="numero_cartao"
                   placeholder="0000 0000 0000 0000" required>

            <label>Nome do titular</label>
            <input type="text" name="nome_titular"
                   placeholder="Como no cartão" required>

            <label>Validade (MM/AA)</label>
            <input type="text" name="validade" placeholder="07/28" required>

            <label>CVV</label>
            <input type="text" name="cvv" placeholder="123" required>

            <button class="btn‑prim w‑full" type="submit">Salvar cartão</button>
        </form>

        <p class="login‑link">
            <a href="{{ url_for('main.perfil') }}">Voltar ao perfil</a>
        </p>
    </section>
</main>
</body>
</html>
