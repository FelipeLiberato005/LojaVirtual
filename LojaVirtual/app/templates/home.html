<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao Click Center</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .btn {
            display: inline-block;
            margin: 20px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 50px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Click Center</h1>
    <p>Vamos as compras!</p>

    <a href="{{ url_for('main.login') }}" class="btn">Login</a>
    <a href="{{ url_for('main.cadastro') }}" class="btn">Cadastrar</a>

</body>
</html>
